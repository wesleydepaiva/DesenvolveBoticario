<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var limite = parseInt(prompt("Digite a data limite da sua consulta."))
var anoCopa = 1930;

while(anoCopa <= limite) {
    mostra("Teve copa em " + anoCopa)
    anoCopa = anoCopa + 4;
}

mostra("FIM!")

</script>
